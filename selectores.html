<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de selectores html</title>
    <style>        
        div{
           background-color: pink;
        }
        .titulo{
            color: blueviolet;
        }
        #titulo2{
            color: aqua;
        }
        a[href="https://www.pexels.com/es-es/foto/gatito-acostado-en-superficie-416160/"]{
            color: burlywood;
        }
        * {
            background: papayawhip;
        }
    </style>
</head>
<body>
    <h4>Tipo de selector div</h4>
    <div>Hola mundo</div>
    <div>Hola Angela</div>
    <h4>Tipo de selector class</h4>
    <div class="titulo">Hola mundo</div>
    <h4>Tio de selector ID</h4>
    <div id="titulo2">Hola mundo</div>
    <h4>Tipo de selector de atributo</h4>
    <a href="https://www.pexels.com/es-es/foto/gatito-acostado-en-superficie-416160/">Gato</a>
</body>
</html>
